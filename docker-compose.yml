services:
  mysql:
    image: mysql:8.0
    container_name: pharmacy_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pharma_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./backend/internal/database/init.sql:/docker-entrypoint-initdb.d/init.sql # Disable init.sql to rely on GORM AutoMigrate
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: pharmacy_backend
    environment:
      DSN: root:root@tcp(mysql:3306)/pharma_db?charset=utf8mb4&parseTime=True&loc=PRC
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: pharmacy_frontend
    environment:
      # VITE_API_URL: http://backend:8080 # Un-comment for full docker-compose mode
      VITE_API_URL: http://172.17.0.1:8080 # For local backend dev (Linux Docker host IP)
      TZ: Asia/Shanghai
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mysql_data:
